<!DOCTYPE html>
<html>
  <head>
    <title>Page Not Found — Dash</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/proxima.css" />
    <style>
      * {
        box-sizing: border-box;
        font-weight: inherit;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
      }
      body {
        font-family: 'ProximaNova', system-ui, -apple-system, BlinkMacSystemFont,
          Roboto, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji',
          'Segoe UI Emoji', 'Segoe UI Symbol';
        display: flex;
        flex-direction: column;
        font-size: 1rem;
        line-height: 1.5;
        position: relative;
        -webkit-font-smoothing: antialiased;
        color: #393f48;
        margin: 1rem;
      }
      html,
      body {
        min-height: 100%;
      }
      h1,
      h2,
      h3,
      h4 {
        font-weight: bold;
        line-height: 1.125;
      }
      h1 {
        font-size: 2.5rem;
        padding-bottom: 8px;
        border-bottom: 1px solid #ced3d9;
        margin-bottom: 1rem;
      }
      h3 {
        font-size: 1.5rem;
        margin: 0 0 1rem;
      }
      a {
        color: #0069ff;
      }
      p {
        font-size: 1.2rem;
        color: #616d7c;
      }
      .container {
        width: 100%;
        max-width: 64rem;
        margin: 1rem auto;
        padding: 0 1rem;
      }
    </style>
  </head>

  <body>
    <main class="container">
      <h1>Page not found! (404)</h1>
      <h3>
        This page doesn’t exist, or you don’t have permission to view it.
      </h3>
      <p>
        <a href="javascript:window.history.back()">Go back</a> or
        <a href="mailto:dash@zane.sh?subject=Page%20missing" id="emailLink"
          >report a missing page</a
        >.
      </p>
    </main>

    <script>
      const emailLink = document.getElementById('emailLink')
      const time = new Date()
      const body = `${
        window.location
      } on ${time.toDateString()} at ${time.toTimeString()}`
      const link =
        emailLink.getAttribute('href') + '&body=' + encodeURIComponent(body)
      emailLink.setAttribute('href', link)
    </script>
  </body>
</html>
